<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi</title>
    <style>
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; }
        .box { background: #333; padding: 40px; border: 1px solid #444; color: #fff; text-align: center; width: 300px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #555; color: #0f0; }
        button { width: 98%; padding: 10px; background: #0f0; color: #000; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #0c0; }
    </style>
</head>
<body>

<div class="box">
    <h2>SECURE LOGIN</h2>
    <form onsubmit="girisYap(event)">
        <input type="text" id="kullanici" placeholder="Username">
        <input type="password" id="sifre" placeholder="Password">
        <button type="submit">LOGIN</button>
    </form>
    <p id="hata" style="color:red; display:none; margin-top:10px;">ACCESS DENIED</p>
</div>

<script>
    // Önceki oturumları temizle (Sayfa açılınca çıkış yapmış olsun)
    localStorage.removeItem('giris_yetkisi');

    function girisYap(e) {
        e.preventDefault();
        const k = document.getElementById("kullanici").value;
        const s = document.getElementById("sifre").value;
        
        // HASH KIRILINCA BULUNACAK ŞİFRE: "siber123"
        if (k === "admin" && s === "siber123") {
            // "Anahtar" veriyoruz. settings.html bunu kontrol edecek.
            localStorage.setItem('giris_yetkisi', 'tam_yetki_verildi_123');
            
            alert("Erişim İzni Verildi. Yönlendiriliyorsunuz...");
            window.location.href = "settings.html";
        } else {
            document.getElementById("hata").style.display = "block";
        }
    }
</script>

</body>
</html>
