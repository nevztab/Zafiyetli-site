<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Güvenli Giriş</title>
    <style>
        /* Matrix / Hacker Teması */
        body { 
            background-color: #0d0d0d; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            color: #00ff00; 
        }
        .login-kutusu { 
            border: 1px solid #333; 
            padding: 40px; 
            width: 350px; 
            text-align: center; 
            box-shadow: 0px 0px 30px rgba(0, 255, 0, 0.1); 
            background: #111; 
        }
        h2 { 
            margin-bottom: 20px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px;
        }
        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #222; 
            border: 1px solid #444; 
            color: #00ff00; 
            font-family: monospace; 
            outline: none;
        }
        input:focus { border-color: #00ff00; }
        button { 
            width: 96%; 
            padding: 12px; 
            background-color: #008f00; 
            color: black; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-family: monospace; 
            font-size: 16px; 
            margin-top: 10px;
        }
        button:hover { background-color: #00ff00; }
        
        #hata-kutusu { 
            display: none; 
            color: #ff3333; 
            margin-bottom: 15px; 
            font-size: 14px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-kutusu">
    <h2>[ ADMIN ACCESS ]</h2>
    
    <div id="hata-kutusu"></div>

    <form onsubmit="girisKontrol(event)">
        <input type="text" id="kullanici" placeholder="USERNAME" autocomplete="off" required>
        <input type="password" id="sifre" placeholder="PASSWORD" required>
        <button type="submit">LOGIN</button>
    </form>
</div>

<script>
    function girisKontrol(e) {
        e.preventDefault(); // Sayfanın yenilenmesini engelle

        const user = document.getElementById("kullanici").value;
        const pass = document.getElementById("sifre").value;
        const hataKutusu = document.getElementById("hata-kutusu");

        // --- ZAFİYET KONTROLÜ (Front-end Simülasyonu) ---
        // Eğer kullanıcı bu karakterleri kullanırsa SQL Injection yapmış sayacağız.
        const zafiyetTetikleyiciler = ["'", '"', " or ", " OR ", "1=1", "TRUE", "true"];
        let zafiyetVar = false;

        zafiyetTetikleyiciler.forEach(key => { 
            if (user.includes(key)) {
                zafiyetVar = true;
            }
        });

        if (zafiyetVar) {
            // SENARYO: Zafiyet tetiklendi!
            // Kullanıcıyı sanki sisteme sızmış gibi config sayfasına atıyoruz.
            alert("⚠️ SYSTEM BREACH DETECTED ⚠️\nBypass başarılı. Yönetim paneline aktarılıyorsunuz...");
            
            // YÖNLENDİRME KOMUTU:
            window.location.href = "panel-config.html"; 
            
        } else {
            // SENARYO: Normal vatandaş yanlış şifre girdi
            hataKutusu.style.display = "block";
            hataKutusu.innerHTML = "ACCESS DENIED: Invalid credentials.";
            
            // Giriş kutusunu sarsma efekti (Opsiyonel görsel şov)
            const kutu = document.querySelector('.login-kutusu');
            kutu.style.transform = "translateX(5px)";
            setTimeout(() => { kutu.style.transform = "translateX(-5px)"; }, 50);
            setTimeout(() => { kutu.style.transform = "translateX(0px)"; }, 100);
        }
    }
</script>

</body>
</html>
